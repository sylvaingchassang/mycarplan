title: My Car Plan
description: A pragmatic action plan to reduce car emissions
baseurl: ""
url: "https://www.mycarplan.org"
markdown: kramdown
kramdown:
  input: GFM
plugins:
  - jekyll-feed
  - jekyll-seo-tag
exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - tailwind.config.js
  - postcss.config.js
  - README.md
